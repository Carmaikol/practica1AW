<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<link rel="stylesheet" href="css/style.css" media="screen"/>
		<title>Saboteur </title>
	</head>
    
    <body>
        <header id="topbar">
                <div id="imagetopbar">
                    <a href="index.html"><img class="top" src="img/logo.png"/></a>
                </div>
        </header>
        
        <div id="middle">
            <div id="buttoncontainer">
                <button class="button" onclick="window.location.href='login.html'"> Login </button>
                <button class="button" onclick="window.location.href='signup.html'"> Sign Up </button>  
            </div>

        </div>

	<div id="welcome">
            
            <h1> Complete the form </h1>
            <form method="post" action="/signup" enctype="multipart/form-data">
                    
                <table>
                    <tr><td>Username:* </td><td><input type="text" name="username" required> </td>
                    <tr><td>Password:*</td><td> <input type="password" name="pass" required> </td> </tr>
                    <td>Full Name:* </td><td> <input type="text" name="fullname" required></td></tr>
                    <td>Gender:* </td><td> <input type="radio" name="gender" value='0' required> Male
                    <input type="radio" name="gender" value='1' required> Female </td></tr>
                    <td>Photo: </td><td> <input type="file" name="file" ></td></tr>
                    <td>Birth Date: </td><td> <input type="date" name="birthdate"></td></tr>
                </table>
                
                <div id="Error"></div>
		<p><input type="submit" value="Sign Up" /></p>
                    
            </form>
            
	</div>
        
    </body>
    
</html>

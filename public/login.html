<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Login Form</title>
  <link rel="stylesheet" href="css/style.css">
  <!--[if lt IE 9]><script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->

<body>
  <section class="container">
    <div class="login">
      <h1>Login to Web App</h1>
      <form name="loginform" method="post" action="login.html" onSubmit="return validateForm();">
        <p><input type="text" name="usr" value="" placeholder="Username or Email"></p>
        <p><input type="password" name="pword" value="" placeholder="Password"></p>
        <p class="remember_me">
          <label>
            <input type="checkbox" name="remember_me" id="remember_me">
            Remember me on this computer
          </label>
        </p>
        <p class="submit"><input type="submit" name="commit" value="Login"></p>
      </form>
    </div>

    <div class="login-help">
      <p>Forgot your password? <a href="login.html">Click here to reset it</a>.</p>
    </div>
  </section>

  <section class="about">
    <p class="about-author">
      &copy; 2016&ndash;2017 <a >Miguel Aguilera y Samuel Rodriguez</a> -
  </section>
</body>






<script>
    function validateForm() {
        var un = document.loginform.usr.value;
        var pw = document.loginform.pword.value;
        var username = "username"; 
        var password = "password";
        if ((un == username) && (pw == password)) {
            return true;
        }
        else {
            alert ("Login was unsuccessful, please check your username and password");
            return false;
        }
  }
</script>
